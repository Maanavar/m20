            <div class="fxt-form">

             </div>
             <div class="form-group">
              <label for="email" class="input-label">Passwords</label>
              <input type="password" id="email" class="form-control" name="email" placeholder="Enter password" required="required">
           </div>
             <a href="" class="loginbtn btn">Login to your institution</a>
