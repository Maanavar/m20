<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="announcementWrapper">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item">
                    <img src="assets/images/home.svg" alt="Logo">
                  </li>
                  <li class="breadcrumb-item">
                    <a href="">Setup</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="">Designations</a>
                  </li>
                </ul>
                <div class="flex">
                    <h3 class="text-dark-blue">Designations</h3>
                    <div class="filters">
                        <a (click)="togglefilter()"><img src="assets/images/filter_list.svg" alt="Logo"> Filters</a>
                       
                        <a data-bs-toggle="modal" data-bs-target="#announcementModal" class="btn-primary"><img src="assets/images/add.svg" alt="Logo">New Designation</a>
                    </div>
                </div>
                <div class="setupDesignation">
                  <ul>
                      <li>
                          <a routerLink="/admin/setup" routerLinkActive='active'>
                              Programmes
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/department" routerLinkActive='active'>
                              Departments
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/course" routerLinkActive='active'>
                              Courses
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/subject" routerLinkActive='active'>
                              Subjects
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/designation" routerLinkActive='active'>
                              Designations
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/sections" routerLinkActive='active'>
                              Sections
                          </a>
                      </li>
                      <li>
                          <a routerLink="/admin/setup/roles-rights" routerLinkActive='active'>
                              Roles & Rights
                          </a>
                      </li>
                  </ul>
              </div>
                <div class="filter-list" [class.filtertoggleclass]="filterToggled">
                    <div class="filterflex">
                     <div class="d-flex">
                         <div class="ng-autocomplete">
                          <img src="assets/images/down.svg" alt="" class="droparrow">
                             <ng-autocomplete 
                               [data]="countries"
                               [searchKeyword]="keyword"
                               (selected)='selectEvent($event)'
                               (inputChanged)='onChangeSearch($event)'
                               (inputFocused)='onFocused($event)'
                               [itemTemplate]="itemTemplate"
                               [notFoundTemplate]="notFoundTemplate"
                               placeholder="Department">                                 
                             </ng-autocomplete>
                             
                             <ng-template #itemTemplate let-item>
                             <a [innerHTML]="item.name"></a>
                            
                             
                             </ng-template>
                             
                             <ng-template #notFoundTemplate let-notFound>
                             <div [innerHTML]="notFound"></div>
                             </ng-template>
                         </div>
                         <div class="ng-autocomplete">
                          <img src="assets/images/down.svg" alt="" class="droparrow">
                             <ng-autocomplete 
                               [data]="countries"
                               [searchKeyword]="keyword"
                               (selected)='selectEvent($event)'
                               (inputChanged)='onChangeSearch($event)'
                               (inputFocused)='onFocused($event)'
                               [itemTemplate]="itemTemplate"
                               [notFoundTemplate]="notFoundTemplate"
                               placeholder="BE">                                 
                             </ng-autocomplete>
                             
                             <ng-template #itemTemplate let-item>
                             <a [innerHTML]="item.name"></a>
                            
                             
                             </ng-template>
                             
                             <ng-template #notFoundTemplate let-notFound>
                             <div [innerHTML]="notFound"></div>
                             </ng-template>
                         </div>
                        </div>
                        <span class="clearfilter">
                         Clear Filters
                        </span>
                    </div>
                   
                </div>
                <div class="table-responsive course-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Designation</th>
                               
                              
                                <th></th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>HOD</th>
                              
                          
                                <td class="text-violet">
                                  <div class="dropdown">
                                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" >
                                      <img src="assets/images/drop-dots.svg" class="img-fluid">
                                    </button>
                                    <div class="dropshow">
                                      <a href="" class="text-dark-blue"><img src="assets/images/clock.svg" class="img-fluid me-2">Reassign</a>
                                    </div>
                                  
                                  </div>
                                </td>                                   
                            </tr>
                            <tr>
                                <th>HOD</th>
                              
                          
                                <td class="text-violet">
                                  <div class="dropdown">
                                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" >
                                      <img src="assets/images/drop-dots.svg" class="img-fluid">
                                    </button>
                                    <div class="dropshow">
                                      <a href="" class="text-dark-blue"><img src="assets/images/clock.svg" class="img-fluid me-2">Reassign</a>
                                    </div>
                                  
                                  </div>
                                </td>                                   
                            </tr>
                        </tbody>
                    </table>
                </div>
               
              
            </div>
        </div>
    </div>
   <!-- Model popup -->
   <div class="modal fade announcementModal CreateProgramme" id="announcementModal" tabindex="-1" aria-labelledby="announcementModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="announcementModal">Create Designation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="announcementModalWrap pt-3">
            <div class="form-group">
              <input name="text" type="text" class="form-control textbox"  placeholder="Professor" aria-label="Email Address">     
            </div>
          
          </div>
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
